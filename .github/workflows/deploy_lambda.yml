name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Check out the code
        uses: actions/checkout@v3

      # Set up AWS CLI
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Install SAM CLI
      - name: Install SAM CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip
          curl "https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip" -o "aws-sam-cli.zip"
          unzip aws-sam-cli.zip -d sam-installation
          sudo ./sam-installation/install

      # Build the SAM application
      - name: Build SAM application
        run: sam build

      # Deploy the SAM application
      - name: Deploy SAM application
        run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name image-generator-49-v2
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
